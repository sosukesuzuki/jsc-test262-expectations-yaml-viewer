<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSC test262 Expectations Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>JSC test262 Expectations Viewer</h1>
            <p class="subtitle">List of known test262 failures in WebKit JSC</p>
        </header>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search test files..." class="search-input">
            <button id="refreshBtn" class="btn-refresh">Refresh</button>
        </div>

        <div id="loading" class="loading">Loading...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content" class="content" style="display: none;">
            <div class="stats" id="stats"></div>
            <div id="testList" class="test-list"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
